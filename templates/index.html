{% extends "master_template.html" %}
    {%block title%}
    DPS-FMS
    {%endblock%}
  {%block body%}
  <div class="col-md-8 col-xs-12">
  <h1 class="label label-success">Horizontal form</h1>
  <h3>Welcome to Dhanbad Public School</h3> <br>

  <div class="col-md-6" style="color:blue;">
    <h4 style="border-style:solid;border-radius: 10px; border-width: 1px; padding: 8px; margin-top: 0px;
    margin-left: -12px;">
      Fees Management System</h4>
  </div>
  
  </div>
  <div class="col-md-4 col-xs-12">
    <image src="{{url_for('static',filename='logo.png')}}" 
    style="height: 120px; width: 120px; margin: 20px;">
    </image>
  </div>
  <br><br>
  <div class="col-md-12">
  <h3>Search by Class</h3><br>

  <form class="form-horizontal" action="/search" method="post" >
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="session">Class:</label>
      <div class="col-sm-10">
        <select class="form-control" id="session" name="session">
          <option>Select</option>
          {% for a in sessions%}
          <option value={{a[1]}}> {{a[1]}} </option>
          {% endfor %}

        </select>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
  </form>
</div>

{%endblock%}
