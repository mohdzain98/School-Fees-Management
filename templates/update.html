{% extends "master_template.html" %}
    {%block title%}
    update students
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="{{url_for('update', roll_no = roll_no)}}" method="post" >
    

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Name" name="name" value="{{stud[1]}}" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Father Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="fname" placeholder="Enter Father Name" name="fname" value="{{stud[2]}}" required>

      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Adhar">Adhar:</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="Adhar" placeholder="Enter Adhar Number" name="Adhar" value="{{stud[3]}}" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="class">Class:</label>
      <div class="col-sm-10">
        <input class="form-control" id="class" placeholder="Class" name="class" value="{{stud[5]}}">

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="roll_no">Roll No:</label>
      <div class="col-sm-10">
        <input class="form-control" id="roll_no" placeholder="Enter Roll No" name="roll_no" value="{{stud[4]}}" required>

      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="sub_fee">Total Fee:</label>
      <div class="col-sm-10">
        <input class="form-control" id="total_fee" placeholder="Enter Total Fee" name="total_fee" value="{{stud[7]}}" required>

      </div>
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="sub_fee">Submitted Fee:</label>
      <div class="col-sm-10">
        <input class="form-control" id="sub_fee" placeholder="Enter Submitted Fee" name="sub_fee" value="{{stud[8]}}" required>

      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
{%endblock%}
